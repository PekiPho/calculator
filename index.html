<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p class="display"></p>
        <div class="row2">
            <button id="clear">AC</button>
            <button id="back"><</button>
        </div>
        <div class="row3">
            <button id="seven" class="btn">7</button>
            <button id="eight" class="btn">8</button>
            <button id="nine" class="btn">9</button>
            <button id="divide" class="op">/</button>
        </div>
        <div class="row4">
            <button id="four" class="btn">4</button>
            <button id="five" class="btn">5</button>
            <button id="six" class="btn">6</button>
            <button id="multiply" class="op">*</button>
        </div>
        <div class="row5">
            <button id="one" class="btn">1</button>
            <button id="two" class="btn">2</button>
            <button id="three" class="btn">3</button>
            <button id="minus" class="op">-</button>
        </div>
        <div class="row6">
            <button id="zero" class="btn">0</button>
            <button id="point" class="btn">.</button>
            <button id="equal">=</button>
            <button id="plus" class="op">+</button>
        </div>
    </div>
    <div class="footer">
        Copyright Â© <a href="https://github.com/PekiPho/calculator">GitHub.com/PekiPho</a>
    </div>
</body>
</html>
